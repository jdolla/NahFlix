<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>NahFlix</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="container-fluid bg-1 text-center" id="header">

                <div class="container">
                    <img src="./assets/images/nahflix-logo-red.png" alt="NahFlixLogo" style="width: 100%; height: 100%">
                    <p class="lead" style="text-align: center">
                        <div class="input-group">
                            <input type="text" class="form-control" id="searchEngine" placeholder="Search for...">
                            <span class="input-group-btn">
                                <button class="btn btn-default" id="searchBtn" type="button">Go!</button>
                            </span>
                        </div>
                        <!-- /input-group -->
                </div>
                <!-- /.col-lg-6 -->
                </p>
            </div>

        </div>
    </div>



    <div class="row">

        <div class="container-fluid bg-3 text-center" id="lifeWasters">
            <div class="col-sm-12 col-xs-12 lifeWasters">
                <div class="panel panel-default text-center block-center">
                    <div class="panel-heading" id="movieHeading">
                        <h1>Popular Life Waster</h1>
                    </div>

                    <div class="panel-body" id="movieBody">
                        <p>
                            <div class="lifeWasters" id="previews">
                                <div class="col-sm-4 moviePreview"></div>
                                <div class="col-sm-4 moviePreview"></div>
                                <div class="col-sm-4 moviePreview"></div>
                            </div>
                        </p>
                    </div>
                </div>
            </div>




        </div>
    </div>

    <div class="container-fluid">
        <div class="container" id="searchDetails">
            <div class="col-sm-12 col-xs-12">

                <div class="panel panel-default text-center block-center">
                    <div class="panel-heading" id="searchResults">
                        <h1>Results</h1>
                    </div>

                    <div class="panel-body" id="ratherBody">
                        <p>
                            <div class="results" id="results">Results</div>
                            <div class="resultsDisplay" id="resultsDisplay"></div>
                        </p>
                    </div>
                </div>

            </div>
        </div>
        <div class="container" id="movieDetails">
            <div class="col-sm-12 col-xs-12">
                <div class="panel panel-default text-center block-center">
                    <div class="panel-heading" id="movieHeading">
                        <h1>Movie</h1>
                    </div>

                    <div class="panel-body" id="movieBody">
                        <p>
                            <div id="movieTitle">Movie Title div</div>
                            <div id="moviePoster">Movie Poster div</div>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-xs-12">
                <div class="panel panel-default text-center">
                    <div class="panel-heading" id="emojiHeading">
                        <h1>Top Emojii</h1>
                    </div>

                    <div class="panel-body" id="emojiBody">
                        <p>
                            <div id="emojiImg">Emoji div</div>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-xs-12">
                <div class="panel panel-default text-center">
                    <div class="panel-heading" id="feelHeading">
                        <h1>How It Made Me Feel</h1>
                    </div>

                    <div class="panel-body" id="feelBody">
                        <p>
                            <div class="row">
                                <div class="col-xs-6 col-sm-3 emoji-Btn" data-name="Angry">.col-xs-6 .col-sm-3</div>
                                <div class="col-xs-6 col-sm-3 emoji-Btn">.col-xs-6 .col-sm-3</div>

                                <!-- Add the extra clearfix for only the required viewport -->
                                <div class="clearfix visible-xs-block"></div>

                                <div class="col-xs-6 col-sm-3 emoji-Btn">.col-xs-6 .col-sm-3</div>
                                <div class="col-xs-6 col-sm-3 emoji-Btn">.col-xs-6 .col-sm-3</div>
                            </div>
                            <div id="imageResults">Image Results</div>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-xs-12">
                <div class="panel panel-default text-center">
                    <div class="panel-heading" id="ratherHeading">
                        <h1>I Would Rather Have ...</h1>
                    </div>

                    <div class="panel-body" id="ratherBody">
                        <p>
                            <div id="ratherImg">Would Rather Div</div>
                            <div id="mostPopularRather">blank div</div>
                            <button class="btn btn-default primary" id="breatheBtn" type="button">Practiced Holding My Breathe</button>
                            <button class="btn btn-default primary" id="napBtn" type="button">Take a Nap</button>
                            <button class="btn btn-default primary" id="paintBtn" type="button">Watched Paint Dry</button>

                        </p>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-xs-12">
                <div class="panel panel-default ">
                    <div class="panel-heading" id="commentsHeading">
                        <h1>Comments</h1>
                    </div>

                    <div class="panel-body" id="commentsBody">
                        <p>
                            Most Recent
                            <div id="commentsDisplay"></div>
                            <form>
                                <div class="form-group">

                                    <textarea class="form-control" rows="5" id="comment" placeholder="Add Comment"></textarea>

                                    <button class="btn btn-default primary" id="submitBtn" type="button">Submit</button>

                                </div>
                            </form>

                        </p>

                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    </div>
    </div>
    <script src="./assets/javascript/moment.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <script src="./assets/javascript/app.js"></script>

</body>

</html>
