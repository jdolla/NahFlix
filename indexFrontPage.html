<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/styles.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

</head>

<body>
    <div class="row">
        <div class="container-fluid bg-1 text-center">

            <div class="container">
                <img src="./assets/images/nahflix-logo.png" alt="NahFlixLogo" style="width: 100%; height: 100%">
                <p class="lead" style="text-align: center">
                    <div class="input-group">
                        <input type="text" class="form-control" id="searchEngine" placeholder="Search for...">
                        <span class="input-group-btn">
                            <button class="btn btn-default" id="searchBtn" type="button">Go!</button>
                        </span>
                    </div>
                    <!-- /input-group -->
            </div>
            <!-- /.col-lg-6 -->
            </p>
        </div>

    </div>
    </div>



    <div class="row">

        <div class="container-fluid bg-3 text-center" id="lifeWasters">
            <div class="lifeWasters">
                <h3>Popular Life Wasters</h3>
            </div>
            <div class="lifeWasters" id="previews"></div>

        </div>

        <div class="container-fluid bg-3 text-center" id="searchResults">
            <div class="results" id="results">Results</div>
            <div class="resultsDisplay" id="resultsDisplay"></div>
        </div>


        <div class="container-fluid">

            <div class="container">
                <div class="col-sm-12 col-xs-12">
                    <div class="panel panel-default text-center block-center">
                        <div class="panel-heading">
                            <h1>Movie</h1>
                        </div>

                        <div class="panel-body">
                            <p>
                                <div id="movieTitle">Movie Title div</div>
                                <div id="moviePoster">Movie Poster div</div>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-xs-12">
                    <div class="panel panel-default text-center">
                        <div class="panel-heading">
                            <h1>Top Emojii</h1>
                        </div>

                        <div class="panel-body">
                            <p>
                                <div id="emojiImg">Emoji div</div>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-xs-12">
                    <div class="panel panel-default text-center">
                        <div class="panel-heading">
                            <h1>How It Made Me Feel</h1>
                        </div>

                        <div class="panel-body">
                            <p>
                                <div id="graphImg">Graph Display Div</div>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-xs-12">
                    <div class="panel panel-default text-center">
                        <div class="panel-heading">
                            <h1>I Would Rather Have ...</h1>
                        </div>

                        <div class="panel-body">
                            <p>
                                <div id="ratherImg">Would Rather Div</div>
                                <div>blank div</div>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 col-xs-12">
                    <div class="panel panel-default ">
                        <div class="panel-heading">
                            <h1>Comments</h1>
                        </div>

                        <div class="panel-body">
                            <p>
                                Most Recent
                                <div id="commentsDisplay"></div>
                                <form>
                                    <div class="form-group">

                                        <textarea class="form-control" rows="5" id="comment" placeholder="Add Comment"></textarea>
                                    </div>
                                </form>

                            </p>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
         
</div>

    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script> 
    <script src="./assets/javascript/app.js"></script>

</body>

</html>
